<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>UES Ad Targetting Heatmap</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #label,
            #classes {
                position: absolute;
                width: 200px;
                right: 200px;
            }

            #label {
                top: 50px;
            }

            #classes {
                top: 100px;
            }

            #heatmapContainerWrapper {
                background-image: url(CampusMap.png);
                background-size: contain;
                background-repeat: no-repeat;
                height: 100%;
                margin: 0;
            }

            #heatmapContainer {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .heatmap-canvas {
                position: relative !important;
            }
        </style>
    </head>

    <body>
        <div id="heatmapContainerWrapper">
            <div id="heatmapContainer">

            </div>
        </div>
        <h2 id="label">Unknown</h2>
        <div id="classes"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
        <script src="lib/heatmap.js-2.0.5/build/heatmap.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
